<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>RSS Reader · BRFOX</title>
  <style>
    :root {
      --bg: #0b0b10;
      --card-bg: #13131b;
      --accent: #b37aff;
      --accent-soft: rgba(179,122,255,0.18);
      --text-main: #f5f5f7;
      --text-muted: #a0a0b3;
      --border: #252538;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    /* background: radial-gradient(circle at top, #1b1b2b 0, #050509 55%); */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    .rss-card {
      background: radial-gradient(circle at top left, #1f172a 0, #111118 55%);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      padding: 20px 22px 16px;
      max-width: 640px;
      width: 100%;
    }

    .card-header-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .card-pill {
      padding: 3px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .card-small-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.03em;
      margin-bottom: 2px;
    }

    .card-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .feed-meta {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .feed-meta span {
      opacity: 0.9;
    }

    .feed-list {
      list-style: none;
      padding: 0;
      margin: 0 0 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .feed-item {
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.18);
      padding: 8px 10px 7px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: border-color 0.18s ease, background 0.18s ease, transform 0.12s ease;
    }

    .feed-item:hover {
      border-color: rgba(179,122,255,0.25);
      background: rgba(255,255,255,0.03);
      transform: translateY(-1px);
    }

    .feed-title-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: baseline;
    }

    .feed-title {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.3;
    }

    .feed-date {
      font-size: 10px;
      color: var(--text-muted);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .feed-desc {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .feed-link {
      font-size: 10px;
      margin-top: 2px;
      color: var(--accent);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .feed-link:hover {
      text-decoration: underline;
    }

    .feed-link-icon {
      font-size: 11px;
      opacity: 0.9;
    }

    .status-line {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .card-footer {
      margin-top: 4px;
      font-size: 10px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
    }

    .card-footer span {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .rss-card {
        border-radius: 14px;
        padding: 18px 16px 14px;
      }
      .feed-title-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="rss-card">
    <div class="card-header-line">
      <div class="card-pill">rss monitor</div>
      <div class="card-small-label" id="lastUpdated">обновление…</div>
    </div>

    <div class="card-title">Лента обновлений (RSS)</div>
    <div class="card-subtitle">
      Быстрый обзор последних публикаций через общий канал RSS.
    </div>

    <div class="feed-meta">
      <span id="feedTitle">Источник: неизвестен</span>
      <span id="feedCount">Загружаем записи…</span>
    </div>

    <div class="status-line" id="statusLine">Подключаемся к RSS-каналу…</div>

    <ul class="feed-list" id="feedList">
      <!-- Элементы ленты подставятся скриптом -->
    </ul>

    <div class="card-footer">
      <span>Если записи не появляются — возможно, RSS заблокирован по CORS.</span>
      <span>Канал: cdn.mysitemapgenerator.com · формат RSS 2.0.</span>
    </div>
  </div>

  <script>
    const RSS_URL = "https://cdn.mysitemapgenerator.com/shareapi/rss/24111689887";

    const feedTitleEl = document.getElementById("feedTitle");
    const feedCountEl = document.getElementById("feedCount");
    const feedListEl = document.getElementById("feedList");
    const statusLineEl = document.getElementById("statusLine");
    const lastUpdatedEl = document.getElementById("lastUpdated");

    function formatDateRu(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return "";
      return d.toLocaleString("ru-RU", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function safeText(str) {
      if (!str) return "";
      const tmp = document.createElement("div");
      tmp.innerHTML = str;
      return tmp.textContent || tmp.innerText || "";
    }

    function truncate(str, max) {
      if (!str) return "";
      if (str.length <= max) return str;
      return str.slice(0, max - 1) + "…";
    }

    async function loadRSS() {
      statusLineEl.textContent = "Подключаемся к RSS-каналу…";

      try {
        const res = await fetch(RSS_URL);
        if (!res.ok) {
          throw new Error("Сетевой ответ не ok: " + res.status);
        }
        const text = await res.text();

        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const parseError = xml.querySelector("parsererror");
        if (parseError) {
          throw new Error("Ошибка парсинга RSS");
        }

        const channel = xml.querySelector("channel");
        const feedTitle = channel?.querySelector("title")?.textContent?.trim() || "RSS-канал";
        feedTitleEl.textContent = "Источник: " + feedTitle;

        const items = Array.from(xml.querySelectorAll("item"));
        if (!items.length) {
          statusLineEl.textContent = "Записей в ленте не найдено.";
          feedCountEl.textContent = "0 записей";
          return;
        }

        const maxItems = 8;
        const sliced = items.slice(0, maxItems);

        feedListEl.innerHTML = "";
        sliced.forEach(item => {
          const title = item.querySelector("title")?.textContent?.trim() || "Без названия";
          const link = item.querySelector("link")?.textContent?.trim() || "#";
          const pubDate = item.querySelector("pubDate")?.textContent?.trim() || "";
          const descriptionRaw = item.querySelector("description")?.textContent || "";
          const description = truncate(safeText(descriptionRaw), 200);

          const li = document.createElement("li");
          li.className = "feed-item";

          const titleRow = document.createElement("div");
          titleRow.className = "feed-title-row";

          const titleEl = document.createElement("div");
          titleEl.className = "feed-title";
          titleEl.textContent = title;

          const dateEl = document.createElement("div");
          dateEl.className = "feed-date";
          dateEl.textContent = formatDateRu(pubDate);

          titleRow.appendChild(titleEl);
          if (pubDate) {
            titleRow.appendChild(dateEl);
          }

          const descEl = document.createElement("div");
          descEl.className = "feed-desc";
          descEl.textContent = description || "Описание отсутствует.";

          const linkEl = document.createElement("a");
          linkEl.className = "feed-link";
          linkEl.href = link;
          linkEl.target = "_blank";
          linkEl.rel = "noopener noreferrer";
          linkEl.innerHTML = `<span class="feed-link-icon">↗</span> открыть источник`;

          li.appendChild(titleRow);
          li.appendChild(descEl);
          li.appendChild(linkEl);

          feedListEl.appendChild(li);
        });

        feedCountEl.textContent = `${sliced.length} записей показано`;
        statusLineEl.textContent = "Лента загружена.";

        const now = new Date();
        lastUpdatedEl.textContent = "Обновлено: " + now.toLocaleString("ru-RU", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });
      } catch (e) {
        console.error(e);
        statusLineEl.textContent = "Не удалось загрузить RSS-канал.";
        feedCountEl.textContent = "Ошибка загрузки";
      }
    }

    loadRSS();
    // При желании: обновлять ленту раз в 15 минут
    setInterval(loadRSS, 15 * 60 * 1000);
  </script>
</body>
</html>
